global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: 'redes2-monitor'
    aluno: 'Rayssa Alves'
    matricula: '20239019558'


scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'nginx'
    static_configs:
      - targets: ['95.58.0.3:9113']
        labels:
          servidor: 'nginx'
          tipo: 'servidor_web'
          
  - job_name: 'apache'
    static_configs:
      - targets: ['95.58.0.5:9117']
        labels:
          servidor: 'apache'
          tipo: 'servidor_web'
